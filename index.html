<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for enroll Year4 at RUPP </title>
</head>
<body>   
    <body bgcolor="orange">
          <div style="margin: auto;width: 30%;">

          <form>
             <h2> Registration Form enoll course at RUPP</h2>


             <p>Fill in this register</p>
             <br>
             <label><b>First Name</b></label> 
             <input type="text" placeholder="first name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="last name" name="last_name" required>
             <br>
             <br>
             <label><b>Old class</b></label>
             <input type="oldclass" placeholder="class" name="oldclass" required>
             <br>
             <br> 
             <label><b>New class</b></label>
             <input type="newclass" placeholder="M?,A?&E?" name="newclass" required>
             <br>
             <br><br>
             <label><b>Morning , Afternoon & Evening</b></label>   
             <select>
                   <option value="M">Moring</option>    
                   <option value="A">Afternoon</option>  
                   <option value="E">Evening</option>   
             </select>
             <br><br><br><br>
             <label><b>E-mail</b></label>
             <input type="email" placeholder="Enter your e-mail" name="email" required>
             <br>
             <br>
             <label><b>Phone Number </b></label>
             <input type="Phone Number" placeholder="your Contact" name="phone Number" required>
             <br>
             <br>
             <label><b>Date of Birth</b></label>
             <input type="date" name="dob" required>
             <br>
             <br>
             <label><b>Create USER NAME </b></label>
             <input type="text" placeholder="Set Username" name="username" required>
             <br>
             <br>
             <label><b>Create Password</b></label>
             <input type="password" placeholder="Set password" name="password" required>
             <br>
             
             <br>
             <label><b>Gender</b></label><br>
             <input type="radio" name="gender" value="Male">
             <label for="Male">Male</label><br>
             <input type="radio" name="gender" value="Female">
             <label for="Female">Female</label><br>
             <input type="radio" name="gender" value="Others">
             <label for="Others">Others</label>
             <br>
              
            <br>
            <label><b>In this year4 :</b></label>   
                 <select>
                       <option value="Course">Year 4 semester 1&2</option>    
                       <option value="Web">Web application</option>  
                       <option value="linux">Linux system Admin</option>  
                       <option value="SE">Sofeware engneering </option>  
                       <option value="PA">Python for Application</option>  
                       <option value="MySQL">Database Server advance</option>   
                 </select>
           <br>
           <br>
           <input type="button" value="Submit"/> 
          </form>
     </div>
</body>
</html>
